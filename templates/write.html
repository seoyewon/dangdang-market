<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>dangdang-market-write</title>
        <!--css-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/styles.css">
        <!--js-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        <script defer src="/static/js/jquery.js"></script>
    </head>
    <body>
        <div class="product-write">
            <form method="post" action="/write">
                <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력해주세요.">
                </div>
                <div class="form-group">
                <label for="location">지역</label>
                <input type="text" class="form-control" id="location" name="location" placeholder="지역을 입력해주세요.">
                </div>
                <div class="form-group">
                    <label for="price">가격</label>
                    <input type="text" class="form-control" id="price" name="price" placeholder="가격을 입력해주세요.">
                </div>
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea class="form-control" id="content" name="content" rows="3" placeholder="내용을 입력해주세요."></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">등록</button>
                <a role="button" class="btn btn-secondary btn-lg btn-block" href="javascript:history.back();">취소</a>
                <!--강사님 방법
                <a role="button" href="/" class="btn btn-secondary btn-lg btn-block">취소</a>-->
            </form>
        </div>
    </body>
</html>
